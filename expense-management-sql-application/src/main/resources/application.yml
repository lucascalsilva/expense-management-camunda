spring.datasource:
  url: jdbc:h2:./target/expense-management-sql.db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  username: sa
  password: sa
spring:
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username:
    password:
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false
spring.h2.console.enabled: true
server.port: 8081
scheduler:
  mail:
    delayTime: 30000
services:
  process-engine:
    timeout: 60000
    url: http://localhost:8080
    paths:
      expense-report-process:
        start: /expense-reports
        cancel: /expense-reports/{expenseReportNum}/cancel
    mail:
      from-address: